<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact Us | VLV ASSOCIATES</title>

  <style>
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text);}
    header{position:sticky;top:0;padding:14px 20px;background:rgba(255,255,255,0.6);backdrop-filter:blur(6px);display:flex;justify-content:space-between;}
    nav a{margin-left:12px;text-decoration:none;color:var(--muted);}
    nav a:hover{color:var(--text);}
    .hero{padding:60px;text-align:center;background:#0bb36b;color:white;}
    .container{max-width:900px;margin:auto;padding:40px 20px;}
    form{display:grid;gap:16px;margin-top:20px;}
    input,textarea{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;font-size:16px;}
    button{padding:12px;background:#0b6bff;color:white;border:none;border-radius:10px;font-size:16px;cursor:pointer;}
    button:hover{opacity:0.8;}
    .contact-box{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08);}
    iframe{width:100%;height:300px;border:0;border-radius:12px;margin-top:20px;}
    footer{text-align:center;color:var(--muted);padding:30px;}
  </style>
</head>

<body>

<header>
  <div style="font-weight:700;">VLV ASSOCIATES</div>
  <nav>
    <a href="/">Home</a>
    <a href="/services/">Services</a>
    <a href="/gallery/">Gallery</a>
    <a href="/about/">About</a>
    <a href="/contact/">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Contact Us</h1>
  <p>We respond fast — 24/7</p>
</section>

<div class="container">
  <div class="contact-box">
    <h2>Send us a message</h2>
    <form action="#">
      <input type="text" placeholder="Your Name"/>
      <input type="email" placeholder="Email Address"/>
      <input type="text" placeholder="Phone Number"/>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>

    <h3 style="margin-top:30px;">Call / WhatsApp</h3>
    <p><b>Phone:</b> +91XXXXXXXXXX</p>
    <p><b>Email:</b> info@vlvassociates.in</p>

    <iframe src="https://maps.google.com/maps?q=bangalore&t=&z=11&ie=UTF8&iwloc=&output=embed"></iframe>
  </div>
</div>

<footer>
  © 2025 VLV ASSOCIATES • All Rights Reserved
</footer>

</body>
</html>
